<div class="container-fluid" style="margin-top: 5px">

  <ul class="nav nav-tabs">
    <h2>Личный кабинет</h2>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    <li class="nav-item">
      <a class="nav-link mycabinetnavlinks " href="/cabinet/subscriptions">Мои подписки</a>
    </li>
    <li class="nav-item">
      <a class="nav-link mycabinetnavlinks " href="/cabinet/events">Мои события</a>
    </li>
    <li class="nav-item">
      <a class="nav-link mycabinetnavlinks" href="/cabinet/user_data">Мои данные</a>
    </li>
    <li class="nav-item">
      <a class="nav-link mycabinetnavlinks active" href="/cabinet/create_event">Создание события</a>
    </li>
  </ul>

  <div class="row" style="margin-top: 15px">
    <div class="col-1"></div>

    <div class="col-9">
      <mat-card>

        <h5>1. Название события</h5>
        <mat-form-field class="example-full-width" style="min-width: 250px">
          <input matInput placeholder="Введите название" value="" >
        </mat-form-field>

        <h5>2. Описание события</h5>
        <mat-form-field style="min-width: 250px">
          <mat-label>Описание</mat-label>
          <textarea matInput></textarea>
        </mat-form-field>

        <h5>3. Выбор категории</h5>
        <mat-form-field style="min-width: 250px">
        <mat-label>Категория события</mat-label>
        <mat-select [(ngModel)]="selectedCategory" name="city">
          <mat-option *ngFor="let c of categories" [value]="c.value">
            {{c.viewValue}}
          </mat-option>
        </mat-select>
        </mat-form-field>

      </mat-card>
    </div>


    <div class="col-1"></div>

  </div>

</div>
